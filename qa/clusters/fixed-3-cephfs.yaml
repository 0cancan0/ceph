roles:
- [mon.a, mds.a, mgr.x, osd.0, osd.1]
- [mon.b, mgr.y, osd.2, osd.3]
- [mds.b, osd.4, osd.5]
- [mon.c, mds.s]
- [client.0]
openstack:
- volumes: # attached to each instance
    count: 2
    size: 10 # GB
log-rotate:
  ceph-mds: 10G
  ceph-osd: 10G
overrides:
  ceph:
    conf:
      osd:
        osd shutdown pgref assert: true
